name: geo_asist_front
description: A geo-location based attendance tracking system built with Flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # HTTP requests - Actualizado
  http: ^1.4.0

  # Local storage - Actualizado
  shared_preferences: ^2.5.3

  # JSON serialization - Actualizado
  json_annotation: ^4.9.0

  # State management
  provider: ^6.1.5

  # Background processing - CRÍTICO para tracking continuo
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main

  # Location services - ACTUALIZACIONES IMPORTANTES
  geolocator: ^14.0.1 # ✅ ACTUALIZADO: Mejor precisión GPS
  permission_handler: ^12.0.0+1 # ✅ ACTUALIZADO: Permisos mejorados

  # Maps (for future integration)
  google_maps_flutter: ^2.12.3

  # Utils - Actualizado
  intl: ^0.20.2 # ✅ ACTUALIZADO: Mejor localización
  
  # Notificaciones push reales
  flutter_local_notifications: ^17.2.3
  
  # Manejo de zonas horarias para notificaciones
  timezone: ^0.9.4
  
  # Optimización de performance (Bloque 2) - VERSIONES COMPATIBLES
  battery_plus: ^6.2.2           # Monitoreo de batería
  connectivity_plus: ^6.0.5      # Estado de conectividad
  device_info_plus: ^10.1.2      # Información del dispositivo
  package_info_plus: ^8.0.2      # Información de la app
  
  # Logging avanzado
  logger: ^2.4.0                 # Logging optimizado
  
  # Acceso a directorios del sistema
  path_provider: ^2.1.4          # Almacenamiento local
  
  # Seguridad y hashing (ya existe en tu proyecto)
  # crypto: ^3.0.6               # Ya disponible como dependencia transitiva

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Lints - ACTUALIZADO
  flutter_lints: ^6.0.0 # ✅ ACTUALIZADO: Reglas modernas

  # JSON code generation - Actualizado
  build_runner: ^2.5.4
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true

  # ✅ REMOVIDO: Assets que no existen
