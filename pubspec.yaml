name: geo_asist_front
description: A geo-location based attendance tracking system built with Flutter.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # ✅ ACTUALIZADO: HTTP requests 
  http: ^1.5.0                    # Era: ^1.4.0

  # Local storage - Mantenido
  shared_preferences: ^2.5.3

  # JSON serialization - Mantenido
  json_annotation: ^4.9.0

  # State management - Mantenido
  provider: ^6.1.5

  # Background processing - CRÍTICO para tracking continuo
  workmanager:
    git:
      url: https://github.com/fluttercommunity/flutter_workmanager.git
      path: workmanager
      ref: main

  # ✅ ACTUALIZADO: Location services - ACTUALIZACIONES CRÍTICAS
  geolocator: ^14.0.2             # Era: ^14.0.1 - Mejor precisión GPS
  permission_handler: ^12.0.1     # Era: ^12.0.0+1 - Permisos mejorados

  # Maps (for future integration) - Mantenido
  google_maps_flutter: ^2.12.3

  # Utils - Mantenido
  intl: ^0.20.2

  # ✅ ACTUALIZADO: Notificaciones push reales - CRÍTICO
  flutter_local_notifications: ^19.4.0  # Era: ^17.2.3 - 2 versiones más nueva
  
  # Manejo de zonas horarias para notificaciones - Mantenido
  timezone: ^0.10.1
  
  # ✅ ACTUALIZADO: Optimización de performance - VERSIONES ESTABLES
  battery_plus: ^6.2.2           # MANTENER - Funciona correctamente
  connectivity_plus: ^6.1.5      # Era: ^6.0.5 - Actualizados bugs de conectividad
  device_info_plus: ^10.1.2      # MANTENER - NO actualizar (breaking changes en 11.x)
  package_info_plus: ^8.0.2      # Mantenido
  
  # Logging avanzado - Mantenido
  logger: ^2.4.0
  
  # Acceso a directorios del sistema - Mantenido
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  # ✅ ACTUALIZADO: Lints - Reglas modernas 
  flutter_lints: ^6.0.0          # Mantenido - Ya actualizado

  # JSON code generation - Mantenido
  build_runner: ^2.5.4
  json_serializable: ^6.9.5
  
  # 🧪 TESTING DEPENDENCIES - Para Fase B.4
  mockito: ^5.4.4                 # MANTENER - Para unit tests con mocks

